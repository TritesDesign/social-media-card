<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <img src="bg-pattern-top.svg" alt="" class="top-img">
    <img src="bg-pattern-bottom.svg" alt="" class="bottom-img">
    <div class="wrapper">
        <div class="card">
            <div id="top">  
            </div>
            <div id="middle">
                <img src="image-victor.jpg" alt="" class="circle-image">
                <h2  class="title">Victor Crest <span class="age" class="grey">26</span></h2>
                <h2 class="location">London</h2>
            </div>
            <div id="bottom">
                <div id="statsOne" class="stats">
                    <h1>80K</h1>
                    <h3>Followers</h3>
                </div>
                <div id="statsTwo" class="stats">
                    <h1>803K</h1>
                    <h3>Likes</h3>
                </div>
                <div id="statsThree" class="stats">
                    <h1>1.4K</h1>
                    <h3>Photos</h3>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="main.js"></script>
    
</body>
</html>
